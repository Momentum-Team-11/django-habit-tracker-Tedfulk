{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Create Your Result</h1>
<div>
 <form action="{% url 'add_result' pk=habit.pk %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <div>
   <button type="submit">Add Result</button>
   <button><a href="{% url 'habit_detail' pk=habit.pk %}" class="black no-underline">Back to Habit</a></button>
  </div>
 </form>
</div>
{% endblock %}
