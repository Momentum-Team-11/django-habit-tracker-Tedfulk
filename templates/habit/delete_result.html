{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Delete Result</h1>

<div>
 <form action="{% url 'delete_result' result_pk=result.pk %}" method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete result on {{ result.update_date|date:"m/d/Y" }} ?</p>
  <div>
   <button type="submit">Delete Result</button><br />
   <a href="{% url 'habit_detail' pk=result.habit_record.pk %}">Cancel</a>
  </div>
 </form>
</div>
{% endblock %}
